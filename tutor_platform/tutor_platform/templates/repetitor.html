<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Репетитор</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            animation: colorShift 10s infinite alternate;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInUp 1.5s forwards;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 2s forwards 0.5s;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 320px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 12px;
            border: none;
            background: #ffde59;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #ffc107;
            transform: scale(1.05);
        }

        .forgot-password {
            color: #ffde59;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #ffc107;
        }

register-link {
            color: #ffde59;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 2s forwards 1s; /* Анимация с задержкой */
        }

        /* Стили для ссылки "Зарегистрироваться" */
        .register-link a {
            text-decoration: none;
            color: #ffde59;
            transition: color 0.3s, text-decoration 0.3s;
        }

        /* Эффект при наведении на ссылку */
        .register-link a:hover {
            text-decoration: underline;
            color: #ffc107;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes colorShift {
            0% {
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            }
            50% {
                background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            }
            100% {
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать, репетитор!</h1>
    <p>Пожалуйста, войдите, чтобы предложить свои услуги.</p>
    <form method="post">
        <input type="text" name="login_email_phone" placeholder="Логин, Почта или Телефон" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <a href="{% url 'forgot_password' %}" class="forgot-password">Забыли пароль?</a>

    <div class="register-link">
        <p>Еще не зарегистрированы? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>

    <!-- Раздел для выбора роли -->
</body>
</html>
