<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вы успешно вышли</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeBackground 5s infinite alternate;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 1px 3px 4px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        a {
            padding: 12px 24px;
            text-decoration: none;
            background: #f7797d;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            background: #fbc2eb;
            transform: scale(1.05);
        }

        @keyframes fadeBackground {
            0% {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            }
            100% {
                background: linear-gradient(135deg, #fbc2eb, #a18cd1);
            }
        }
    </style>
</head>
<body>
    <h1>Вы успешно вышли</h1>
    <p>Спасибо за использование платформы. Надеемся увидеть вас снова!</p>
    <a href="/login.html">Войти снова</a>
</body>
</html>
