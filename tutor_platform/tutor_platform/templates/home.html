<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #FF7E5F, #feb47b); /* Теплый градиент */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Заголовок */
        .title {
            font-size: 48px; /* Увеличен размер шрифта */
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 1s forwards;
        }

        /* Картинка */
        img {
            width: 250px; /* Увеличен размер картинки */
            margin: 30px;
            animation: fadeInImage 1.5s forwards;
        }

        /* Контейнер с фразами */
        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px; /* Увеличена ширина контейнера */
            margin-top: 50px;
        }

        .phrase-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Увеличено расстояние между фразами */
            margin-top: 50px;
        }

        .phrase {
            font-size: 36px; /* Увеличен размер шрифта */
            font-weight: bold;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .phrase:hover {
            color: #ffde59;
            transform: scale(1.2); /* Увеличен эффект при наведении */
        }

        /* Подзаголовок */
        .subtitle {
            font-size: 24px; /* Увеличен размер шрифта */
            font-weight: normal;
            color: #f2f2f2;
            margin-top: 30px;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s forwards;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Анимации */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }

            .phrase {
                font-size: 28px;
            }

            .subtitle {
                font-size: 20px;
            }
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 20px 0; /* Увеличен padding */
            text-align: center;
            color: #f2f2f2;
            position: absolute;
            bottom: 0;
        }

        footer a {
            color: #ffde59;
            text-decoration: none;
            margin: 0 15px; /* Увеличено расстояние между ссылками */
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <header class="title">
        Белорусская платформа для учеников и репетиторов
    </header>

    <!-- Контент -->
    <div class="container">
        <div class="phrase-container">
            <div class="phrase" onclick="window.location.href='/student';">
                Я ученик
            </div>
            <img src="{% static 'main/mascot.png' %}" alt="Наш маскот">
            <div class="phrase" onclick="window.location.href='/repetitor';">
                Я репетитор
            </div>
        </div>
        <p class="subtitle">
            Легко находите нужного преподавателя или ученика для занятий.
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Белорусская платформа. Все права защищены.</p>
        <p>
            <a href="/about">О нас</a> |
            <a href="/contact">Контакты</a> |
            <a href="/privacy">Политика конфиденциальности</a>
        </p>
    </footer>
</body>
</html>
