<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск репетиторов</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f3ec78, #af4261);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeIn 2s ease;
        }

        header input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 25px;
            border: none;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Фильтры */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .filter {
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .filter:hover {
            transform: scale(1.1);
        }

        #price-display {
            font-weight: bold;
            color: #fff;
        }

        /* Категории */
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .category {
            padding: 15px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .category:hover {
            background: #fff;
            transform: scale(1.1);
        }

        /* Карточки репетиторов */
        .tutors-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .tutor-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tutor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .tutor-card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tutor-card h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #333;
        }

        .tutor-card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #666;
        }

        .tutor-card button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tutor-card button:hover {
            background: #45a049;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Найдите своего репетитора</h1>
        <input type="search" class="search-bar" placeholder="Введите предмет, имя или город...">
    </header>

    <div class="filters">
        <select class="filter" id="subject-filter">
            <option value="">Выберите предмет</option>
            <option value="Математика">Математика</option>
            <option value="Русский язык">Русский язык</option>
            <option value="Английский язык">Английский язык</option>
        </select>
        <select class="filter" id="level-filter">
            <option value="">Выберите уровень</option>
            <option value="5-11 классы">5-11 классы</option>
            <option value="1-4 классы">1-4 классы</option>
            <option value="Университет">Университет</option>
        </select>
        <input type="range" class="filter" id="price-filter" min="500" max="2000" step="100" value="1000">
        <span id="price-display">Цена: до 1000</span>
    </div>

    <div class="categories">
        <button class="category">Школьные предметы</button>
        <button class="category">Университетские предметы</button>
        <button class="category">Языки</button>
    </div>

    <div class="tutors-list">
        <div class="tutor-card">
            <img src="tutor1.jpg" alt="Репетитор">
            <h3>Иван Иванов</h3>
            <p>Математика, 5-11 классы</p>
            <p>5 лет опыта, МГУ</p>
            <p>1000/час</p>
            <button>Подробнее</button>
        </div>
        <div class="tutor-card">
            <img src="tutor2.jpg" alt="Репетитор">
            <h3>Анна Смирнова</h3>
            <p>Русский язык, 1-4 классы</p>
            <p>3 года опыта, МПГУ</p>
            <p>800/час</p>
            <button>Подробнее</button>
        </div>
    </div>

</body>
</html>
