<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 320px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        button {
            padding: 12px;
            border: none;
            background: #ffde59;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Восстановление пароля</h1>
    <p>Введите ваш email или телефон для восстановления пароля.</p>
    <form method="post">
        <input type="text" name="email_phone" placeholder="Email или Телефон" required>
        <button type="submit">Отправить инструкцию</button>
    </form>
</body>
</html>
